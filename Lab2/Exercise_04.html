<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script> 
 
<script> 
let svg = d3.select('body') 
      .append('svg') 
      .style('width', '400px') 
      .style('height', '400px') 
      .style('background-color', 'steelblue'); 
 
   let circle =svg.append('circle') 
      .attr('cx', '200px') 
      .attr('cy', '200px') 
      .attr('r',20)
      .style('fill', 'red') //set color to red
      
      circle.on("mouseover", function(event){ 
          d3.select(this) 
            .style("fill", "orange") //modify color
            .attr("r",100) // increase height
            
    // Get current event info 
          // Note: d3.event  (event) passed as the first argument to all listeners 
          console.log(event); 
 
          // Get x & y co-ordinates 
          // Note: d3.mouse was removed in d3v6, you should use d3.pointer(event) 
          console.log(d3.pointer(event)); 
      }) .on("mouseout", function(){ 
          d3.select(this) 
            .style("fill", "red") 
            .attr("r",20) //set height to a different value than initial but different ffrom the mouse in one
      }); 
</script> 
</html>
