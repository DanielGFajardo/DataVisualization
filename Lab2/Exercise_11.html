<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script> 
 
<script> 
    d3.select('body') 
      .append('text') 
      .style('width', '400px') 
      .style('height', '400px') 
      .style('color',"red")
      .style("font-size","1.5em")
      .text("Put your mouse here") //define the text 
 
 
    d3.selectAll("text") 
      .on("mouseover", function(event){ 
          d3.select(this) 
            .style('color',"orange") //set color to orange
            .style("font-size","2em") //ncrease the font size
      }) 
      .on("mouseout", function(){ 
          d3.select(this) 
            .style('color',"red") //set color back to red
            .style("font-size","1.5em") // set font back to normal
      }); 
</script> 
</html>
